<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="min-height: 100vh; background: linear-gradient(to right, #b388eb, #f3f0ff);">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">ZETBUY ADMIN</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" th:href="@{/logout}">LOGOUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-primary">ALL TASKS</h3>
        <a class="btn btn-success btn-sm px-4" th:href="@{/admin/tasks/add}">+ Add New Task</a>
    </div>

    <!-- Status Filter Toggle -->
    <div class="mb-3 d-flex justify-content-end">
        <select id="statusFilter" class="form-select w-auto" onchange="filterTasks()">
            <option value="All">All</option>
            <option value="Available">Available</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Extension Requested">Extension Requested</option>
        </select>
    </div>

    <!-- Task Table -->
    <div class="rounded-4 shadow-lg bg-white bg-opacity-75 p-4">
        <div class="table-responsive">
            <table class="table table-hover align-middle text-center mb-0">
                <thead class="table-primary">
                <tr>
                    <th>TITLE</th>
                    <th>DESCRIPTION</th>
                    <th>DEADLINE</th>
                    <th>STATUS</th>
                    <th>EMPLOYEE</th>
                    <th>REVIEW</th>
                    <th>ACTIONS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${tasks}" th:attr="data-status=${t.status}">
                    <td th:text="${t.title}"></td>
                    <td th:text="${t.description}"></td>
                    <td th:text="${t.deadline}"></td>
                    <td>
                        <span th:classappend="
                            ${t.status} == 'Completed' ? 'badge bg-success' :
                            (${t.status} == 'In Progress' ? 'badge bg-warning text-dark' :
                            (${t.status} == 'Extension Requested' ? 'badge bg-danger' : 'badge bg-secondary'))"
                              th:text="${t.status}">
                        </span>
                    </td>
                    <td th:text="${t.assignedTo != null ? t.assignedTo.username : '---'}"></td>
                    <td>
                        <div th:if="${t.status == 'Extension Requested'}">
                            <strong class="text-danger">Extension Reason:</strong>
                            <div th:text="${t.extensionReason}"></div>
                        </div>
                        <div th:if="${t.status == 'Completed'}">
                            <strong class="text-success">Completed:</strong>
                            <div th:text="${t.completionReason}"></div>
                        </div>
                        <div th:if="${t.status != 'Extension Requested' and t.status != 'Completed'}">
                            ---
                        </div>
                    </td>
                    <td>
                        <div class="d-grid gap-2">
                            <a class="btn btn-sm btn-outline-danger" th:href="@{/admin/tasks/delete/{id}(id=${t.id})}">Delete</a>
                            <a class="btn btn-sm btn-outline-warning"
                               th:if="${t.status == 'Extension Requested'}"
                               th:href="@{/admin/tasks/edit/{id}(id=${t.id})}">
                                Edit Deadline
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- JavaScript: Filter by Status -->
<script>
    function filterTasks() {
        const selectedStatus = document.getElementById("statusFilter").value;
        const rows = document.querySelectorAll("tbody tr");

        rows.forEach(row => {
            const taskStatus = row.getAttribute("data-status");
            if (selectedStatus === "All" || taskStatus === selectedStatus) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
