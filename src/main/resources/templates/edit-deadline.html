<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Deadline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #7b2cbf, #9d4edd);">

<div class="card shadow-lg border-0 rounded-4 p-4 w-100" style="max-width: 500px;">
    <div class="text-center mb-4">
        <h3 class="text-primary fw-semibold">Edit Deadline</h3>
        <p class="text-muted mb-0">Update the deadline for the task below</p>
    </div>

    <p class="fw-semibold mb-1">Task:</p>
    <p class="mb-2" th:text="${task.title}"></p>

    <p class="fw-semibold mb-1">Extension Reason:</p>
    <div class="alert alert-warning mb-4" th:text="${task.extensionReason}"></div>

    <form th:action="@{/admin/tasks/update-deadline/{id}(id=${task.id})}" method="post">
        <div class="form-floating mb-4">
            <input type="date" name="deadline" class="form-control" id="deadline" th:value="${task.deadline}" required>
            <label for="deadline">New Deadline</label>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Update Deadline</button>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary btn-lg">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
