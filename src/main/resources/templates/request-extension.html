<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="min-height: 100vh; background: linear-gradient(135deg, #d4fc79, #96e6a1);">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">ZETBUY EMPLOYEE</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light" th:href="@{/user/dashboard}">← DASHBOARD</a>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card shadow-lg p-4 rounded-4 bg-white bg-opacity-75" style="max-width: 600px; width: 100%;">
        <h4 class="card-title text-center mb-4">
            Request Extension for “<span th:text="${task.title}"></span>”
        </h4>

        <form th:action="@{/user/tasks/extend/{id}(id=${task.id})}" method="post">
            <div class="mb-3">
                <label class="form-label fw-semibold">Reason for Extension:</label>
                <textarea name="reason" class="form-control" rows="4" placeholder="Explain why you need more time..." required></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-warning me-2">Submit Request</button>
                <a th:href="@{/user/tasks/my}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
