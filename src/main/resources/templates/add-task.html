<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #7b2cbf, #9d4edd);">

<div class="card shadow-lg border-0 rounded-4 p-4 w-100" style="max-width: 500px;">
    <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Task Icon" width="70" class="mb-3">
        <h3 class="text-primary fw-semibold">Add New Task</h3>
        <p class="text-muted small">Fill out the form to create a new task</p>
    </div>

    <form th:action="@{/admin/tasks}" method="post">
        <div class="form-floating mb-3">
            <input type="text" name="title" class="form-control" id="taskTitle" placeholder="Enter task title" required>
            <label for="taskTitle">Title</label>
        </div>

        <div class="form-floating mb-3">
            <textarea name="description" class="form-control" placeholder="Enter task description" id="taskDesc" style="height: 100px"></textarea>
            <label for="taskDesc">Description</label>
        </div>

        <div class="form-floating mb-4">
            <input type="date" name="deadline" class="form-control" id="taskDeadline" placeholder="Select deadline" required>
            <label for="taskDeadline">Deadline</label>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Save Task</button>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary btn-lg">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
