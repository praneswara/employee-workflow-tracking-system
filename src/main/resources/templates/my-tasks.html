<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="min-height: 100vh; background: linear-gradient(135deg, #56ccf2, #2f80ed);">

<div class="container py-5">
    <div class="mx-auto shadow-lg rounded-4 bg-white bg-opacity-75 p-4" style="max-width: 1100px;">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-primary fw-bold mb-0">My Tasks</h3>
            <a class="btn btn-outline-secondary" th:href="@{/user/dashboard}">‚Üê Back</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle text-center mb-0">
                <thead class="table-info">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${tasks}">
                    <td th:text="${t.title}"></td>
                    <td th:text="${t.description}"></td>
                    <td th:text="${t.deadline}"></td>
                    <td>
                        <span th:classappend="
                            ${t.status} == 'Completed' ? 'badge bg-success' :
                            (${t.status} == 'In Progress' ? 'badge bg-warning text-dark' :
                            (${t.status} == 'Extension Requested' ? 'badge bg-danger' : 'badge bg-secondary'))"
                              th:text="${t.status}">
                        </span>
                    </td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <a class="btn btn-sm btn-success me-2"
                               th:if="${t.status} == 'In Progress'"
                               th:href="@{/user/tasks/complete/{id}(id=${t.id})}">
                                Complete
                            </a>
                            <a class="btn btn-sm btn-warning"
                               th:if="${t.status} == 'In Progress'"
                               th:href="@{/user/tasks/extend/{id}(id=${t.id})}">
                                Extend
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
