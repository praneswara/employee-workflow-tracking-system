<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="min-height: 100vh; background: linear-gradient(135deg, #c8facc, #b0eacb);">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">ZETBUY EMPLOYEE</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light" th:href="@{/user/tasks/my}">← My Tasks</a>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card shadow-lg p-4 rounded-4 bg-white bg-opacity-75" style="max-width: 600px; width: 100%;">
        <h4 class="card-title text-center mb-4">
            Complete “<span th:text="${task.title}"></span>”
        </h4>

        <form th:action="@{/user/tasks/complete/{id}(id=${task.id})}" method="post">
            <div class="mb-3">
                <label class="form-label fw-semibold">Completion Details / Reason:</label>
                <textarea name="reason" class="form-control" rows="4" placeholder="What was done? Any final notes?" required></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success me-2">Mark Completed</button>
                <a th:href="@{/user/tasks/my}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
