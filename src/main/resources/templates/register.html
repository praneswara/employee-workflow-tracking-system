<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #6f42c1, #b388eb);">

<div class="card shadow-lg border-0 rounded-4 p-4 w-100" style="max-width: 420px;">
    <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Register Icon" width="70" class="mb-3">
        <h3 class="text-success fw-semibold">Create Account</h3>
        <p class="text-muted small">Please fill the form to register</p>
    </div>

    <form th:action="@{/register}" method="post">
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username" required>
            <label for="floatingUsername">Username</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Register</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/login}" class="text-decoration-none text-success fw-semibold">Already have an account? Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
