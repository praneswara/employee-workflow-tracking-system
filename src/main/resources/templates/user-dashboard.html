<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="min-height: 100vh; background: linear-gradient(to right, #b2f2bb, #e6fcf5);">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">ZETBUY EMPLOYEE</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/user/tasks/my}">MY TASKS</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">LOGOUT</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-success fw-bold">AVAILABLE TASKS</h3>
    </div>

    <div class="rounded-4 shadow-lg bg-white bg-opacity-75 p-4">
        <div class="table-responsive">
            <table class="table table-hover align-middle text-center mb-0">
                <thead class="table-success">
                <tr>
                    <th>TITLE</th>
                    <th>DESCRIPTION</th>
                    <th>DEADLINE</th>
                    <th>ACTIONS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${tasks}" th:if="${t.status}=='Available'">
                    <td th:text="${t.title}"></td>
                    <td th:text="${t.description}"></td>
                    <td th:text="${t.deadline}"></td>
                    <td>
                        <a class="btn btn-sm btn-primary" th:href="@{/user/tasks/pick/{id}(id=${t.id})}">
                            Pick Up
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
